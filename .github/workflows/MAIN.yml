name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build_linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: RVignesh5
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg
      - run: git status
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
          force: true

  convert_to_gif:
    runs-on: ubuntu-latest
    needs: build_linux
    steps:
      - uses: actions/checkout@v2
      - run: apt-get update && apt-get install -y imagemagick
      - run: convert -delay 100 -loop 0 dist/github-contribution-grid-snake*.svg dist/github-contribution-grid-snake.gif
      - run: git status
      - name: Push GIF changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
          force: true
